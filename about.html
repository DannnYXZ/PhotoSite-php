<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery.js"></script>
    <title>About Me</title>
    <link rel="stylesheet" href="css/about.css" />
    <meta charset="UTF-8" />
</head>

<body>
    <section class="about-me">
        <article></article>
        <div class="photos-wrapper">
            <a class="img-envelope">
                <div class="img-push">
                    <img src="img/about-1.jpg" />
                </div>
            </a>
            <a class="img-envelope">
                <div class="img-push">
                    <img src="img/about-2.jpg" />
                </div>
            </a>
        </div>
    </section>
    <script>
        const max_ang = 30;
        const PERSP = "perspective(1500px) ";
        const DEF_ROT = "rotateX(0deg) rotateY(0deg) ";
        const SCALE = "scale3d(1,1,1) ";
        $(".img-envelope").mousemove(function (e) {
            if (this !== e.target) return;
            $(this).removeAttr("style");
            var norm_w = e.offsetX / this.clientWidth - 0.5;
            var norm_h = -(e.offsetY / this.clientHeight - 0.5);
            var rot =
                "rotateX(" +
                max_ang * norm_h +
                "deg) " +
                "rotateY(" +
                max_ang * norm_w +
                "deg)";
            e.target.style.setProperty("transform", PERSP + rot + SCALE);
        });
        $(".img-envelope").mouseleave(function (e) {
            if (this !== e.target) return;
            e.target.style.setProperty("transform", PERSP + DEF_ROT + SCALE);
        });
    </script>
</body>

</html>
